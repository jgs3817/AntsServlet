anguage: java
before_install:
  - chmod +x gradlew
script:
  - ./gradlew build --info
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: heroku
  api_key: f5fa2fc6-7cd3-4469-804d-a7333cb8271c
  on: Winn
  app: servletants
  skip_cleanup: true
